<html>
  <head>
    <title>RPG game</title>
  </head>
  <body>
    <div>
      <h1>Character Creator</h1> 
      <input id="name" type="text" placeholder="Enter Character's Name" />

      <button id="createCharacter">Create Character</button>

      <button id="addIntelligence">Add Intelligence</button>
      <button id="addStrength">Add Strength</button>
      <button id="addMagic">Add Magic</button>
      <button id="addDexterity">Add Dexterity</button>
    </div>

    <div id="container">
      <h1>Character</h1>
        <p id="characterName"></p>
        <p id="characterIntelligence"></p>
        <p id="characterStrength"></p>
        <p id="characterMagic"></p>
        <p id="characterDexterity"></p>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/character.js"></script>
  </body>
</html>
